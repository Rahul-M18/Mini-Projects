<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-box {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 20px;
    }

    .option {
      background: #eee;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .option:hover {
      background: #ddd;
    }

    .correct {
      background-color: #c8e6c9 !important;
    }

    .wrong {
      background-color: #ffcdd2 !important;
    }

    #next-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="quiz-box">
  <h2 id="question">Loading...</h2>
  <div id="options"></div>
  <button id="next-btn" onclick="nextQuestion()">Next</button>
  <div id="result"></div>
</div>

<script>
  const quizData = [
    {
      question: "What does HTML stand for?",
      options: ["Hyper Text Markup Language", "High Text Machine Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language"],
      correct: 0
    },
    {
      question: "Which language runs in a web browser?",
      options: ["Java", "C", "Python", "JavaScript"],
      correct: 3
    },
    {
      question: "What does CSS stand for?",
      options: ["Colorful Style Sheets", "Cascading Style Sheets", "Computer Style Sheets", "Creative Style System"],
      correct: 1
    }
  ];

  let currentQuestion = 0;
  let score = 0;

  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const nextBtn = document.getElementById("next-btn");
  const resultEl = document.getElementById("result");

  function loadQuestion() {
    const current = quizData[currentQuestion];
    questionEl.textContent = current.question;
    optionsEl.innerHTML = "";

    current.options.forEach((option, index) => {
      const div = document.createElement("div");
      div.className = "option";
      div.textContent = option;
      div.onclick = () => checkAnswer(index, div);
      optionsEl.appendChild(div);
    });

    nextBtn.style.display = "none";
  }

  function checkAnswer(selectedIndex, optionElement) {
    const correctIndex = quizData[currentQuestion].correct;
    const options = document.querySelectorAll(".option");

    options.forEach((opt, idx) => {
      opt.style.pointerEvents = "none"; // Disable clicking
      if (idx === correctIndex) {
        opt.classList.add("correct");
      } else if (idx === selectedIndex) {
        opt.classList.add("wrong");
      }
    });

    if (selectedIndex === correctIndex) {
      score++;
    }

    nextBtn.style.display = "block";
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    questionEl.style.display = "none";
    optionsEl.style.display = "none";
    nextBtn.style.display = "none";

    resultEl.style.display = "block";
    resultEl.innerHTML = `<h2>Your Score: ${score} / ${quizData.length}</h2>`;
  }

  // Start quiz
  loadQuestion();
</script>

</body>
</html>
